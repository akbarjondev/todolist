<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDo List</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="jsAlert" class="alert">
		<div class="alert-box">
			<p class="alert-text">New Feature! Now, You can add your fancy tasks with speech. To do this press <kbd>Shift</kbd>+<kbd>Space Bar</kbd></p>
			<button tabindex="0" id="jsAlertButton" class="ok-button">OK</button>
		</div>
	</div>
	<header class="header">
		<div class="container">
			<div class="input-wrapper">
				<button id="jsAddButton" class="add-button" type="button">
					<img class="input-img" width="16" height="16" src="img/plus-white.png" alt="Add">
				</button>
				<input
					type="text"
					id="jsTask"
					class="task-input"
					placeholder="Write here"
					autocomplete="off"
					spellcheck="false"
				>
				<div class="kbd-wrapper">
					<kbd>Shift</kbd>+<kbd>Space Bar</kbd>
				</div>
			</div><!-- End of input-wrapper -->
		</div><!-- End of container -->
	</header><!-- End of header -->
	<main class="main">
		<div class="container">
			<section class="all-tasks">
				<h3 id="jsTasksHeading" class="tasks-heading">Your Tasks <span id="jsGone" class="gone">are gone</span></h3>
				<ul id="jsTasks" class="tasks-list"></ul>
			</section>
		</div>
	</main>

	<script src="js/script.js"></script>
</body>
</html>
